name: GitHub Pages

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: 'pages'
  cancel-in-progress: false

defaults:
  run:
    shell: bash

env:
  # renovate: datasource=go depName=github.com/gohugoio/hugo versioning=node
  HUGO_VERSION: '0.154.1'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6.0.1

      - uses: peaceiris/actions-hugo@75d2e84710de30f6ff7268e08f310b60ef14033f # v3.0.0
        with:
          hugo-version: ${{ env.HUGO_VERSION }}
          extended: true

      - run: hugo

      - name: Setup Pages
        id: pages
        uses: actions/configure-pages@983d7736d9b0ae728b81ab479565c72886d7745b # v5.0.0
        if: github.event_name != 'pull_request'

      # Manual tarball creation to work around https://github.com/actions/upload-pages-artifact/issues/129
      # upload-pages-artifact v4 excludes all dotfiles, breaking .well-known support
      # Based on https://github.com/actions/upload-pages-artifact/blob/main/action.yml
      # but without the --exclude=".[^/]*" that removes dotfiles
      - name: Archive artifact
        if: github.event_name != 'pull_request'
        run: |
          tar \
            --dereference --hard-dereference \
            --directory ./public \
            -cvf "$RUNNER_TEMP/artifact.tar" \
            --exclude=.git \
            --exclude=.github \
            .

      - name: Upload artifact
        uses: actions/upload-artifact@b7c566a772e6b6bfb58ed0dc250532a479d7789f # v6.0.0
        if: github.event_name != 'pull_request'
        with:
          name: github-pages
          path: ${{ runner.temp }}/artifact.tar
          retention-days: 1
          if-no-files-found: error

  diff:
    if: github.event_name == 'pull_request' && (github.head_ref == 'renovate/github.com-gohugoio-hugo-0.x' || github.head_ref == 'renovate/github.com-adityatelange-hugo-papermod-digest')
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6.0.1
        with:
          path: pr

      - uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6.0.1
        with:
          path: base
          ref: ${{ github.base_ref }}

      - uses: peaceiris/actions-hugo@75d2e84710de30f6ff7268e08f310b60ef14033f # v3.0.0
        with:
          hugo-version: ${{ env.HUGO_VERSION }}
          extended: true

      - name: Build with PR changes
        run: hugo
        working-directory: ./pr

      - name: Build at base
        run: hugo
        working-directory: ./base

      - name: Generate diff
        run: |
          echo '```diff' >> "$GITHUB_STEP_SUMMARY"
          diff -r base/public pr/public >> "$GITHUB_STEP_SUMMARY" || true
          echo '```' >> "$GITHUB_STEP_SUMMARY"

  deploy:
    if: github.event_name != 'pull_request'
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@d6db90164ac5ed86f2b6aed7e0febac5b3c0c03e # v4.0.5
